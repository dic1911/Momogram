apply plugin: 'com.android.library'

android {
    compileSdk 34

    defaultConfig {
        // API-Version . minor
        minSdkVersion 19
        targetSdkVersion 31
    }

    // buildToolsVersion '31.0.0'
    lint {
        abortOnError false
    }
    buildFeatures {
        aidl true
    }
    namespace 'org.openintents.openpgp'
}